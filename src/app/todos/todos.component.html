<section class="posts-area">
  <h1 class="mat-h1">Todos</h1>
  <mat-accordion *ngIf="requestTodos$ | async as todos">
    <mat-expansion-panel (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false"
                        *ngFor="let t of todos">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>account_circle</mat-icon>
          {{t.id}} 
        </mat-panel-title>
        <mat-panel-description>
          {{t.title}} 
        </mat-panel-description> 
      </mat-expansion-panel-header>
      <p><strong>Id do usu√°rio: {{t.userId}}</strong></p>
      <p>{{t.body}}</p>
      <p>{{t.completed}}</p>
    </mat-expansion-panel>
  </mat-accordion> 
</section>
