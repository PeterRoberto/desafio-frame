<section class="posts-area">
  <h1 class="mat-h1">Postagens</h1>
  <mat-accordion *ngIf="requestPosts$ | async as posts">
    <mat-expansion-panel (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false"
                        *ngFor="let p of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>account_circle</mat-icon>
          {{p.id}}
        </mat-panel-title>
        <mat-panel-description>
          {{p.title}} 
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p><strong>Id do usu√°rio: {{p.userId}}</strong></p>
      <p>{{p.body}}</p>
    </mat-expansion-panel>
  </mat-accordion> 
</section>
